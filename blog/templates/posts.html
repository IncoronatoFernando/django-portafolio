{% extends 'layout.html' %}



{% block content %}



<div class="col-md-4">

    <h1>Post</h1>


{% for post in posts %}


<h2>{{post.title}}</h2>
<h3>{{post.date}}</h3>
<p>{{post.description}}</p>
<img src="{{post.image.url}}" alt="{{post.title}}" class="card-img-top">


<a href="{% url 'blog:post_detail' post.id %} " class="card-img-top">{{post.title}}</a>


{%  endfor %}
</div>


{% endblock  %}
